<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Routing Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        nav a.active {
            background-color: #4CAF50;
        }
        #content {
            padding: 20px;
            min-height: 300px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" id="home-link">Home</a></li>
            <li><a href="#about" id="about-link">About</a></li>
            <li><a href="#services" id="services-link">Services</a></li>
            <li><a href="#contact" id="contact-link">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div id="content">
            <!-- Content will be loaded here based on the route -->
        </div>
    </div>

    <script>
        // Define the routes and their respective content
        const routes = {
            'home': {
                title: 'Home Page',
                content: `
                    <h1>Welcome to our Website</h1>
                    <p>This is a simple demonstration of client-side routing without any frameworks or libraries.</p>
                    <p>Click the navigation links above to see different pages without refreshing the browser.</p>
                `
            },
            'about': {
                title: 'About Us',
                content: `
                    <h1>About Us</h1>
                    <p>We are a fictional company created for this routing example.</p>
                    <p>Our mission is to demonstrate how simple routing can be implemented in vanilla JavaScript.</p>
                `
            },
            'services': {
                title: 'Our Services',
                content: `
                    <h1>Our Services</h1>
                    <ul>
                        <li>Web Development</li>
                        <li>Mobile App Development</li>
                        <li>UI/UX Design</li>
                        <li>Consulting</li>
                    </ul>
                `
            },
            'contact': {
                title: 'Contact Us',
                content: `
                    <h1>Contact Us</h1>
                    <p>Email: example@domain.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 123 Web Dev Street, Code City, JS 12345</p>
                `
            }
        };

        // Function to handle routing
        function router() {
            // Get the hash from the URL (remove the # symbol)
            let route = window.location.hash.slice(1);
            
            // If no route or unknown route, default to home
            if (!route || !routes[route]) {
                route = 'home';
                window.location.hash = '#home';
            }
            
            // Update the content
            document.getElementById('content').innerHTML = routes[route].content;
            document.title = routes[route].title + ' - Simple Routing Example';
            
            // Update active link
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + route) {
                    link.classList.add('active');
                }
            });
        }

        // Listen for hash changes to handle navigation
        window.addEventListener('hashchange', router);
        
        // Initial route handling
        window.addEventListener('load', router);
    </script>
</body>
</html>
